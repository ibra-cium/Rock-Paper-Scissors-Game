<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="des.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="choice" id="pap">
            <img src="img/pap.png" alt="paper">
        </div>
        <div class="choice" id="sci">
            <img src="img/sis.png" alt="scissors">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="you">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="com">0</p>
            <p>COM</p>
        </div>
    </div>
    <div class="mass">
        <p id="msg">Enter your move</p>
    </div>
    <script src="fn.js"></script>
</body>

</html>
